<!DOCTYPE html>
<html style="height: 100%;">
    <head>
        <meta charset="UTF-8">
        <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
        <META HTTP-EQUIV="EXPIRES" CONTENT="0">
        <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>修改密碼</title>
        <!-- 新 Bootstrap 核心 CSS 文件 -->  
         <link href="bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">  
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->  
        <script src="jquery-3.6.0.min.js"></script>  
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->  
        <script src="bootstrap.min.js"></script> 
        <script src="update.js"></script>
    </head>
    <body style="height:100% ;">
        <div class="container" style="height:100%;">
            <div></div>
    
            <div style="width:100%;height:100%;display:flex;align-items: center;justify-content: center;">
                    <div class="row " style="width:40% ;height: 80%;background-color:rgba(0,0,0,0.5);
                    display:flex;">
                        <form  method="post" onsubmit="checkData();return false">
                            <center><div class="col-md-10 col-md-offset-3" style="margin-top: 10%;">
                                <!--不確定怎麼置中-->
                                <div class="form-group">
                                    <h1>LOGO</h1>
                                    <h4 class="mt-4">UPDATE</h4>
                                </div>
                                <div class="form-group">
                                    <label>帳號</label>
                                    <input type="text" class="form-control " name="username" id="username" required="required" placeholder="username">
                                </div>
                                <div class="form-group">
                                    <label>密碼</label>
                                    <input type="text" class="form-control " name="password" id="password" required="required" placeholder="password">
                                </div>
                                <div class="form-group">
                                    <label>新密碼</label>
                                    <input type="text" class="form-control " name="newpassword" id="newpassword" required="required" placeholder="newpassword">
                                </div>
                                <div class="form-group">
                                    <label>再次輸入新密碼</label>
                                    <input type="text" class="form-control " name="newApassword" id="newApassword" required="required" placeholder="newApassword">
                                    <label id="updateError" style="color: red;"></label>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary mt-4">修改密碼</button>
                                    <button type="button" class="btn btn-primary mt-4"
                                        onclick="location='register.html'">取消</button>
                                </div>
                            </div></center>
                        </form>
                    </div>
            </div>
        </div>
            <div></div>
        </div>
    </body>
</html>
